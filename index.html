<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="https://static-cse.canva.com/blob/208396/aprende-matematicas.jpg" alt="Fondo" id="Fondo">

    <header><h1>Calculadora Web</h1></header>
    <main>
        <article id="Calculadora">
            <input id="Display" type="text">
            <div class="fila">
                <button class="buttom">7</button>
                <button class="buttom">8</button>
                <button class="buttom">9</button>
                <button class="operacion">รท</button>
            </div>
            <div class="fila">
                <button class="buttom">4</button>
                <button class="buttom">5</button>
                <button class="buttom">6</button>
                <button class="operacion">x</button>
            </div>
            <div class="fila">
                <button class="buttom">1</button>
                <button class="buttom">2</button>
                <button class="buttom">3</button>
                <button class="operacion">-</button>
            </div>
            <div class="fila">
                <button class="buttom">0</button>
                <button class="buttom">.</button>
                <button id="igual">=</button>
                <button class="operacion">+</button>
            </div>
            <div>
                <button class="restablecer">C</button>
                <button class="restablecer">CC</button>
            </div>
        </article>
    </main>

    <footer>Digitalers 2022 - [Alan Suarez]</footer>
    <script src="main.js"></script>
</body>
</html>
